
{% extends 'base.html' %} 

{% load static %}


{% block content %}

<div class="row">
  <div class="feature-box">
    <h2 style="font-family:times new roman;font-size:120%";>USER INFO</h2>
    <p style="font-family:arial;font-size:100%;line-height:1.2";>Username:        
     {{user.username}}<br><br>
    Name    : {{user.first_name}}   {{user.last_name}}<br>
    </p>
  </div>
  <br>

  
<div align="center">
<p class = "heading-secondary">FEEDBACK</p>

  <br>

  <h2 class = "heading-secondary">Feedback Form</h2>
    <form name="form" method ="post" action=""> 
	{% csrf_token %}
	<table border="1" align="center">
		{{form.feed}}
	</table>
  <br><br>
	<button class="btn btn--green" type="submit">Submit</button>
</form>

  <div class="column side">
    <h2></h2>
    <p></p>
  </div>
</div>
</div>
    
{% endblock %}
